<script>

  //  console.log(arr2);
  function myArray() {
    Object.defineProperty(this, "length",{
      value:0,
      writable:true,
      enumerator:false,
    })
    this.length = arguments.length;
    for (let i = 0; i < arguments.length; i++) {
      this[i] = arguments[i];
    }
  }
  //arguments
  let arr = new myArray(1, 2, 3, 4);
  ////push
  myArray.prototype.poosh=function(value){
    this[this.length] = value;
    this.length++;
  }
  // arr.poosh(7)
  // console.log(arr);
  ////pop
  myArray.prototype.pup=function(){
    delete this[this.length-1];
    this.length--;
  }
  // arr.pup()
  // arr.pup()
  // console.log(arr);
  ////top
  myArray.prototype.tup=function(){
   console.log(this[this.length-1])
  }
//  arr.tup()
////print
  myArray.prototype.prin=function(){
   console.log(Object.values(this))
  }
  // arr.prin()
  // arr.prin()
  ////print reverse
  myArray.prototype.prinReverse=function(){
    var bag=[];
   for(var i=this.length-1;i>=0;i--){
     bag.push(this[i])
  }
  // console.log(bag)
  }
  arr.prinReverse()
  ////size
  myArray.prototype.size=function(){
   console.log(this.length)
  }
  // arr.size();
</script>
